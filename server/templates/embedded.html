<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/semantic.min.css">
  <link rel="stylesheet" href="/static/css/embedded.css">
</head>
<body>

  <div class="ui secondary menu" id="embedded-topbar">
    <a v-repeat="i in ['Description', 'Circuit', 'Equations', 'Charts', 'References']"
       class="item"
       v-class="active: selectedTab === $index"
       v-on="click: selectedTab = $index">[[i]]</a>
    <div class="right menu">
      <a class="item" id="embedded-edit-in-core" href=""><i class="edit icon"></i>Edit In CORE</a>
    </div>
    <div id="embedded-topbar-bottom-line"></div>
  </div>

  <div id="embedded-container">
    <div class="left">
      <div id="embedded-tabs">
        <div class="ui tab basic segment" v-class="active: selectedTab === 0" id="details-description-tab">{{circuit.introduction}}</div>
        <div class="ui tab basic segment" v-class="active: selectedTab === 1"></div>
        <div class="ui tab basic segment" v-class="active: selectedTab === 2"></div>
        <div class="ui tab basic segment" v-class="active: selectedTab === 3"></div>
        <div class="ui tab basic segment" v-class="active: selectedTab === 4"></div>
        <div class="ui tab basic segment" v-class="active: selectedTab === 5"></div>
        <div class="ui tab basic segment" v-class="active: selectedTab === 6"></div>
      </div>

    </div>
    <div class="right">
      <div id="embedded-rating">
        <canvas id="embedded-rating-radar" width="230" height="230"></canvas>
        <div class="rating container" v-repeat="criterion in ratingCriteria">
          <div class="description">[[criterion]]</div>
          <div class="ui star rating" data-rating="3" data-max-rating="5" data-criterion-index="[[$index]]"></div>
        </div>
        <button class="ui blue rating submit button">Rate!</button>
      </div>
    </div>
  </div>

  <script src="/static/js/lib/jquery.min.js"></script>
  <script src="/static/js/lib/semantic.min.js"></script>
  <script src="/static/js/lib/vue.js"></script>
  <script src="/static/js/lib/Chart.min.js"></script>
  <script src="/static/js/embedded.js"></script>
  <script src='//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

</body>
</html>
