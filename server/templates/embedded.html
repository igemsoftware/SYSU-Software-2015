<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/css/semantic.min.css">
  <link rel="stylesheet" href="/static/css/embedded.css">
</head>
<body>

  <div class="ui secondary menu" id="embedded-topbar">
    <a v-repeat="i in ['Description', 'Circuits', 'Equations', 'Charts', 'Plasmids', 'References']"
       class="item"
       v-class="active: selectedTab === $index"
       v-on="click: selectedTab = $index">[[i]]</a>
    <div class="right menu"><a class="item" id="embedded-edit-in-core" href="">Edit In Core</a></div>
    <div id="embedded-topbar-bottom-line"></div>
  </div>

  <div id="embedded-tabs">
    <div class="ui tab basic segment" v-class="active: selectedTab === 0" id="details-description-tab">{{circuit.introduction}}</div>
    <div class="ui tab basic segment" v-class="active: selectedTab === 1"></div>
    <div class="ui tab basic segment" v-class="active: selectedTab === 2"></div>
    <div class="ui tab basic segment" v-class="active: selectedTab === 3"></div>
    <div class="ui tab basic segment" v-class="active: selectedTab === 4"></div>
    <div class="ui tab basic segment" v-class="active: selectedTab === 5"></div>
    <div class="ui tab basic segment" v-class="active: selectedTab === 6"></div>
  </div>

  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/semantic.min.js"></script>
  <script src="/static/js/vue.js"></script>
  <script src="/static/js/embedded.js"></script>

</body>
</html>
